<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="sassToNew/new.css" />
    <title>new car</title>
  </head>
  <body>
    <header>
      <nav class="navBar container">
        <div class="logo">
          <img src="images/lgo.png" alt="logo" />
        </div>
        <div class="navBar-content">
          <div class="leftSections">
            <ul class="mainUl">
              <li>
                <a href="#">favorite</a>
              </li>
              <li>
                <div class="shopping">
                  <i class="fa-solid fa-heart"></i>
                  <span class="quantity">0</span>
                </div>
                <div class="cardCar">
                  <h1>Card</h1>
                  <div class="shoppedCar"></div>
                  <div class="checkOut">
                    <div class="total">0</div>
                    <div class="closeShopping">Close</div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="midSection">
            <i class="fa fa-search iconHeader"></i>
            <input type="search" placeholder="search" class="headerInput" />
            <button class="submitSearch">search</button>
          </div>
          <i class="fa fa-search iconISmall"></i>
        </div>
      </nav>
    </header>
    <main>
      <div class="mainPage"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/new.js"></script>
  </body>
</html>
