<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- goggle icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="bandsCarsass/brand.css" />
    <title>Brands</title>
  </head>
  <body>
    <div class="container conNavBar">
      <div class="loader"></div>
      <header>
        <a href="#" class="brand">
          <img src="images/logo.png" alt="logoImg" />
        </a>
        <div class="menu">
          <div class="btn">
            <i class="fas fa-times close-btn"></i>
          </div>
          <div class="links">
            <a href="index.html">Home</a>
            <a href="new.html">new</a>
            <a href="used.html">USED</a>
            <a href="electric.html" class="activeLink">ELECTRIC</a>
            <a href="sellCar.html">SELL YOUR CAR</a>
          </div>
          <div class="rightSection">
            <a href="#"><i class="fa-regular fa-heart"></i></a>
            <i class="fa-regular fa-user"></i>
          </div>
        </div>
        <div class="btn">
          <i class="fa-solid fa-bars-staggered bars"></i>
        </div>
      </header>
    </div>
    <div class="section-1 container">
      <img
        src="https://m.atcdn.co.uk/ect/media/74deb1191aeb438eb9764aef4b52665a.jpg"
        alt="" />
      <h1></h1>
    </div>
    <div class="section-2">
      <div class="filterIcon">
        <span class="material-symbols-outlined"> tune </span>
        <span>filters</span>
      </div>
      <div class="filter">
        <div class="tittle">
          <h3>filter</h3>
          <i class="fa-regular fa-circle-xmark xmarkIcon"></i>
          <button class="clearBtn">clear all</button>
        </div>
        <form novalidate>
          <label for="modal">modal</label>
          <select id="modal" name="modal">
            <option value="any">Any</option>
          </select>
          <label for="body">body type</label>
          <select name="bodyType" id="body">
            <option value="any">any</option>
            <option value="convertible">convertiable</option>
            <option value="Coupe">Coupe</option>
            <option value="Estate">Estate</option>
            <option value="saloon">saloon</option>
            <option value="hatchBack">hatchBack</option>
          </select>
          <div class="minMaxprice">
            <div>
              <label for="minPrice">min Price</label>
              <select name="minPrice" id="minPrice">
                <option value="any">any</option>
                <option value="$20">$20</option>
                <option value="$25">$25</option>
                <option value="$30">$30</option>
                <option value="$35">$35</option>
                <option value="$30">$30</option>
                <option value="$45">$45</option>
                <option value="$50">$50</option>
              </select>
            </div>
            <div>
              <label for="maxPrice">max Price</label>
              <select name="minPrice" id="maxPrice">
                <option value="any">any</option>
                <option value="$60">$60</option>
                <option value="$65">$65</option>
                <option value="$70">$70</option>
                <option value="$75">$75</option>
                <option value="$80">$80</option>
                <option value="$85">$85</option>
                <option value="$90">$90</option>
              </select>
            </div>
          </div>
          <label for="FUAL">Fuel type</label>
          <select name="fuel type" id="FUAL">
            <option value="any">any</option>
            <option value="diesel">diesel</option>
            <option value="petrol">petrol</option>
            <option value="petrol hybrid">petrol hybrid</option>
            <option value="electric">electric</option>
          </select>
          <label for="seat">seat</label>
          <select name="seat" id="seat">
            <option value="any">Any</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>

          <input type="submit" id="btnSubmit" />
        </form>
      </div>
      <div class="containerToCars"></div>
    </div>
    <script src="js/dataBmw.js"></script>
    <script src="js/brands.js"></script>
  </body>
</html>
